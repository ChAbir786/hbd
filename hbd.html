<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Abir üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
      overflow-y: hidden;
      height: 100vh;
      position: relative;
    }

    .container {
      margin: 80px auto 40px;
      max-width: 600px;
      padding: 0 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 10px;
      line-height: 1.1;
    }

    p {
      font-size: 1.3rem;
      max-width: 100%;
      margin: 0 auto 30px auto;
      animation: fadeIn 3s ease-in-out;
      line-height: 1.4;
    }

    .pic-section img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      animation: pop 1.5s ease-in-out;
      max-width: 90vw;
      height: auto;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .pic-section img {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .pic-section img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="birthdayMusic" autoplay loop>
    <source src="babar-azam-tts-file (1).wav" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>üéâ Happy Birthday Mamu Hussnain üéâ</h1>
    <p>From Abir ‚ù§Ô∏è</p>
    <p>Wishing you a day full of joy, laughter, and unforgettable moments! ü•≥</p>

    <div class="pic-section">
      <img src="mamu.jpg" alt="Mamu Hussnain's Birthday" />
    </div>
  </div>

  <div id="balloons"></div>

  <script>
    const balloonContainer = document.getElementById("balloons");

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      const colors = ["#ff4d4d", "#ffcc00", "#66ff66", "#66ccff", "#ff99cc"];
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Limit left position to stay fully visible on small screens (subtract balloon width ~60px)
      balloon.style.left = `calc(${Math.random() * 100}vw - 30px)`;

      balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";

      balloonContainer.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 6000);
    }

    setInterval(createBalloon, 500);
  </script>
</body>
</html>
